<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeli_</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Timeli_</h1>
            <p>A platform that is more about living in the moment, than making an online persona.</p>
            <a href="#promo-video" class="cta-button">Watch Promo</a>
        </div>
    </header>

    <section id="promo-video" class="video-section">
        <div class="video-wrapper">
            <video controls poster="thumbnail.jpg">
                <source src="promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
    <section class="signup-section">
        <h2>Join Timeli_</h2>
        <p>Sign up to stay updated and unlock exclusive content.</p>
        <form class="signup-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    

    <footer class="footer">
        <p>&copy; 2025 Timeli_ All rights reserved.</p>
    </footer>
</body>
</html>
